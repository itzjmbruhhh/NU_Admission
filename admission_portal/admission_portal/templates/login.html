<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NU Lipa Smart Admission</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="background-slider">
        <div class="slide active" style="background-image: url('img/OIP\ \(1\).jpg')"></div>
        <div class="slide" style="background-image: url('img/img2.jpg')"></div>
        <div class="slide" style="background-image: url('img/img1.jpg')"></div>
    </div>
    
    <div class="overlay"></div>
    
    <div class="container">
        <div class="back-btn">
            <button onclick="window.location.href='index.html'" class="back-button">
                <span>‚Üê</span> Back to Home
            </button>
        </div>
        
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <h1>NU LIPA</h1>
                    <p>Smart Admission System</p>
                </div>
                <h2>Admin Login</h2>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
  <label for="username">Username</label>
  <i class="fas fa-user input-icon"></i>
  <input type="text" id="username" name="username" required>
</div>

<div class="form-group">
  <label for="password">Password</label>
  <i class="fas fa-lock input-icon"></i>
  <input type="password" id="password" name="password" required>
</div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Secure admin access to NU Lipa admission system</p>
            </div>
        </div>
    </div>
    
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login Error</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="errorMessage">Invalid username or password. Please try again.</p>
            </div>
        </div>
    </div>

    <script>
        // Background slider functionality
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        setInterval(nextSlide, 4000);
        
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('.login-btn');
            const btnText = document.querySelector('.btn-text');
            const btnLoader = document.querySelector('.btn-loader');
            
            if (!username || !password) {
                showErrorModal('Please fill in all fields.');
                return;
            }
            
            // Show loading state
            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';
            loginBtn.disabled = true;
            
            // Simulate login process (replace with actual authentication)
            setTimeout(() => {
                // Demo credentials - replace with actual authentication
                if (username === 'admin' && password === 'admin123') {
                    alert('Login successful! Redirecting to admin dashboard...');
                    // Redirect to admin dashboard
                    // window.location.href = 'admin.html';
                } else {
                    showErrorModal('Invalid username or password. Please try again.');
                }
                
                // Reset button state
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                loginBtn.disabled = false;
            }, 2000);
        });
        
        // Error modal functions
        function showErrorModal(message) {
            const modal = document.getElementById('errorModal');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            modal.style.display = 'block';
        }
        
        // Close modal functionality
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('errorModal').style.display = 'none';
        });
        
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('errorModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>

    <script src="script/script.js"></script>
</body>
</html>
